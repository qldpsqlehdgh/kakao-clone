<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>profile</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%<i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html"> <i class="fa fa-times fa-lg"></i> </a>
        </div>
        <div class="header__column"></div>
        <div class="header__column"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <img src="images/avatar.jpg" alt="" />
        <h3 class="profile_header-title">Nicolas</h3>
      </header>
      <input type="text" placeholder="a.gmail.com" />
      <div class="profile_actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
